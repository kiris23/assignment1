<!DOCTYPE html>

<body>
    
        <div class="sign-up"> 
        
        <form id="RegistrationForm">
         <h1>Registration Form</h1>
         <label for="Name">Name:</label>
         <input type="text" id="name" name="Name" placeholder="Name" required>
         <label for="StudentId">Student Id:</label>
         <input type="text" id="StudentId" name="StudentId" placeholder="Student Id" required>
         <label for="Phone">Phone Number:</label>
         <input type="tel" id="Phone" name="Phone"  pattern="[0-9][10]" placeholder="Phone" required>
         <label for="Email">Email:</label>
         <input type="Email" id="Email" name="Email" placeholder="Email"required>
         <label for="Paticipants">Number Of Paticipants</label>
         <select id="Paticipants" name="Paticipants" required>
         <option value="">Select Paticipants</option>
         <option value="1"></option>
         <option value="2"></option>
         <option value="3"></option>
         <option value="4"></option>
         </select>
         <label for="payment">Payment Method</label>
         <select id="payment" name="payment" required>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
         </select>
         <button type="submit">Registor</button>
        </form>
        </div>  
        </form>
        <script src="main.js"></script>
   </body>
</html>
